<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;1,300;1,600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  <title>Clock</title>
</head>

<body>
  <div class="clock">
    <div class="hand hour" data-hour-hand></div>
    <div class="hand minute" data-minute-hand></div>
    <div class="hand second" data-second-hand></div>
    <div class="number numbers1"> <span> 1 </span> </div>
    <div class="number numbers2"><span> 2 </span></div>
    <div class="number numbers3"><span> 3 </span></div>
    <div class="number numbers4"><span> 4 </span></div>
    <div class="number numbers5"><span> 5 </span></div>
    <div class="number numbers6"><span> 6 </span></div>
    <div class="number numbers7"><span> 7 </span></div>
    <div class="number numbers8"><span> 8 </span></div>
    <div class="number numbers9"><span> 9 </span></div>
    <div class="number numbers10"><span> 10 </span></div>
    <div class="number numbers11"><span> 11 </span></div>
    <div class="number numbers12"><span> 12 </span></div>
    <div class="date-window"></div>
  </div>
</body>

</html>
